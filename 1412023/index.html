<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>iCodeThis 131023 Pricing Components</title>
  </head>
  <body>
    <div class="container">
      <div class="plan-card">
        <h2>Free plan</h2>
        <p>
          Get a free plan with up to 5,000 active users and unlimited logins. No
          credit card required.
        </p>
        <button name="purchase">Start for free</button>
      </div>
      <div class="useCase">
        <h3>What is your use case?</h3>
        <div class="caseSelector">
          <button class="useCase caseSelected" name="B2C">B2C</button>
          <button class="useCase" name="B2B">B2B</button>
          <button class="useCase" name="B2E">B2E</button>
        </div>
      </div>
    </div>
    <div class="userCount">
      <h3>How many active users?</h3>
      <div class="sliderContainer">
        <input
          type="range"
          id="userCount"
          list="displayValues"
          min="1000"
          max="10000"
          step="500"
          value="4000"
        />
        <datalist id="displayValues">
          <option value="0" label="1,000"></option>
          <option value="100" label="10,000"></option>
        </datalist>
        <div class="range-value" id="userChosenBubble"></div>
      </div>
    </div>
  </body>
</html>
