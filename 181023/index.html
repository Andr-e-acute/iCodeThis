<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>I code this 18.10.23 Invite cards</title>
  </head>
  <body>
    <div class="card people" id="window">
      <!-- <div class="window-bar">Click here to move</div>
      <div class="close">X</div> -->
      <h2>Invite people</h2>
      <p>
        All invited people will be granted access to all sites within your
        Organization
      </p>
      <div class="inviteMethod">
        <button>Invite with email</button>
        <button>Invite with link</button>
      </div>
      <h3>Add to team</h3>
      <div class="inviteLink">
        <input
          type="text"
          class="text"
          value="https://exampielinktoshare/my-team/jid98490032"
        />
        <button>Copy link</button>
      </div>
      <p class="smaller">
        People with organization email will be able to join with a link.
        <button>Deactivate</button> it if you don't need this.
      </p>
    </div>
    <div class="card board">
      <!-- <div class="window-bar">Click here to move</div>
      <div class="close">X</div> -->
      <h2>Invite to board</h2>

      <div class="inviteEmail">
        <input type="email" value="email@address.com" />
      </div>
      <p class="smaller">
        Anyone with link can view your board
        <button>Create link</button>
      </p>
      <button class="invite">Send invitation</button>
    </div>
  </body>
</html>
