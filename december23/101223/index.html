<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iCodeThis 10.12.23 iCodeMas #10</title>
  </head>
  <body>
    <div class="window">
      <img
        class="hat"
        src="https://icodethis.com/images/iCodeMas/santa_hat.png"
        alt=""
      />
      <button class="close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z"
          />
        </svg>
      </button>
      <h1>We Value your feedback!</h1>
      <p>
        Your feedback is invaluable in shaping a better shopping journey for you
        and others. Thank you for being a part Of our commitment to excellence!
      </p>
      <form action="">
        <div class="feedback-container">
          <label for="feedback-1">
            <input type="radio" value="1" id="feedback-1" />
            <img
              src="https://icodethis.com/images/iCodeMas/face_1.png"
              alt=""
            />
            Terrible
          </label>
          <label for="feedback-2">
            <input type="radio" value="2" id="feedback-2" />
            <img
              src="https://icodethis.com/images/iCodeMas/face_2.png"
              alt=""
            />
            Bad
          </label>
          <label for="feedback-3">
            <input type="radio" value="3" id="feedback-3" />
            <img
              src="https://icodethis.com/images/iCodeMas/face_3.png"
              alt=""
            />
            Okay
          </label>
          <label for="feedback-4">
            <input type="radio" value="4" id="feedback-4" />
            <img
              src="https://icodethis.com/images/iCodeMas/face_4.png"
              alt=""
            />
            Good
          </label>
          <label for="feedback-5">
            <input type="radio" value="5" id="feedback-5" />
            <img
              src="https://icodethis.com/images/iCodeMas/face_5.png"
              alt=""
            />
            Amazing
          </label>
        </div>
        <h2>Share your feedback</h2>
        <textarea
          name=""
          id=""
          cols="50"
          rows="4"
          placeholder="Message"
        ></textarea>
        <button>Send feedback</button>
      </form>
    </div>
  </body>
</html>
