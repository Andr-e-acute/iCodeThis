<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>iCodeThis 13.12.23 Challenge: iCodeMas #13</title>
  </head>
  <body>
    <div class="chat-window">
      <div class="header">
        <h2>Virtual assistant</h2>
        <p>
          Our virtual assistant is ready to assist you, making your online
          experience seamless and enjoyable
        </p>
      </div>
      <div class="chat">
        <div class="santa">
          <img
            src="https://icodethis.com/images/iCodeMas/tiny_santa.png"
            alt="Santa"
          />
          <div class="messages">
            <p>Hi there my child!</p>
            <p>What can i help you with?</p>
          </div>
        </div>
        <div class="user">
          <div class="messages">
            <p>Hello, Santa!</p>
            <p>I'dlike to know when you'll bring my gift</p>
          </div>
        </div>
      </div>
      <div class="text-input">
        <input type="text" placeholder=" What can I help you with?" />
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
          </svg>
        </button>
      </div>
    </div>
    <button class="open-chat">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
      </svg>
    </button>
  </body>
</html>
