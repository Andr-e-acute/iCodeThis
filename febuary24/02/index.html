<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iCodeThis 02.02.24 Details Card</title>
  </head>
  <body>
    <div class="card">
      <header>
        <h6>about the community</h6>
        <button class="menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

            <path

      <h1>Blender Renders</h1>
      <p>
        A place where beginner Blender artists can post their creations and get
        feedback on.
      </p>
      <div class="stats-container">
        <div class="stat">
          <div class="number">13.5K</div>
          <p>Members</p>
        </div>
        <div class="stat">
          <div class="number">47</div>
          <p>Online</p>

      <div class="button-container">
        <button class="join">Joined</button>
        <button class="createPost">Create Post</button>
      </div>
      <footer>Created Feb.7, 2021</footer>
