<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i Code This 05.02.24 Payment Method 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2>Payment</h2>
      <ul class="payment-selection">
        <li>
          <button class="selection"></button>
          <h3>Card</h3>
          <p>Pay with Card</p>
          <form>
            <label for="card-num">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>credit-card-outline</title>
                <path
                  d="M20,8H4V6H20M20,18H4V12H20M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"
                />
              </svg>
              <input
                type="text"
                name="creditCardNumber"
                id="card-num"
                placeholder="Card number"
              />
            </label>
            <label for="card-date">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>credit-card-outline</title>
                <path
                  d="M20,8H4V6H20M20,18H4V12H20M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"
                />
              </svg>
              <input
                type="date"
                name="creditCardexpire"
                id="card-date"
                placeholder="mm/dd"
              />
            </label>
            <label for="card-cvc">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>lock-outline</title>
                <path
                  d="M12,17C10.89,17 10,16.1 10,15C10,13.89 10.89,13 12,13A2,2 0 0,1 14,15A2,2 0 0,1 12,17M18,20V10H6V20H18M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V10C4,8.89 4.89,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"
                />
              </svg>

              <input
                type="date"
                name="creditCardCvc"
                id="card-cvc"
                placeholder="CVC"
              />
            </label>
            <label for="rememberCard">
              <input type="checkbox" name="" id="rememberCard" />
              Remember my card</label
            >
          </form>
        </li>
        <li>
          <button class="selection active"></button>
          <h3>Get first. Pay later</h3>
          <p>Pay within 30 days.</p>
        </li>
      </ul>
      <button class="contiune">continue</button>
    </div>
  </body>
</html>
