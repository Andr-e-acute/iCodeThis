<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <title>iCodeThis 06.02.24 Promote Link</title>

  <body>
    <div class="card link">
      <h2>Create a link</h2>
      <p>Promote any brand with a simple link</p>
      <select name="themes" id="">
        <option>Premium Themes</option>
        <option>Free Themes</option>
        <option>special1 Themes</option>
        <option>special1 Themes</option>
      </select>
      <input type="url" name="" id="" placeholder="Enter a websites" />
      <div class="butt-container">
        <button class="create">Create</button>
        <button class="advanced">Advanced</button>
      </div>
    </div>
    <div class="card promote">
      <h2>Promote</h2>
      <p>
        Use this link to promote <br />
        Link updates may take up to 5 minutes to propagate.
      </p>
      <div class="input-container">
        <select name="https" id="">
          <option value="">https://</option>
          <option value="">http://</option>
        </select>
        <input type="text" placeholder="Premium themes" />
      </div>
      <div class="share">
        <p>Share</p>
        <div class="icons">
          <a href="#"
            ><span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-facebook"
              >
                <path
                  d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                ></path>

          <a href="#"
            ><span>

                viewBox="0 0 24 24"

                stroke-linejoin="round"
                class="feather feather-twitter"
              >
