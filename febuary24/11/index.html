<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>iCodeThis 11.02.24 To Do 2</title>
  </head>
  <body>
    <div class="card toDo">
      <header>
        <h1>Groceries</h1>
        <p>shared with <a href="#">1 Person</a></p>
        <button class="more">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>dots-horizontal</title>
            <path
              d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z"
            />
          </svg>
        </button>
      </header>
      <ul class="incomplete">
        <li>
          <input type="checkbox" id="item-1" />
          <label for="item-1" class="checkbox">&#10004;</label>
          <label for="item-1"> Eggs</label>
        </li>
        <li>
          <input type="checkbox" id="item-2" />
          <label for="item-2" class="checkbox">&#10004;</label>
          <label for="item-2"> Tomatoes</label>
        </li>
        <li>
          <input type="checkbox" id="item-3" />
          <label for="item-3" class="checkbox">&#10004;</label>
          <label for="item-3">Avocado</label>
        </li>
      </ul>
      <h2>Completed (<span class="counter">4</span>)</h2>
      <ul class="completed">
        <li>
          <input type="checkbox" id="item-4" checked />
          <label for="item-4" class="checkbox">&#10004;</label>
          <label for="item-4"> Eggs noodles</label>
        </li>
        <li>
          <input type="checkbox" id="item-5" checked />
          <label for="item-5" class="checkbox">&#10004;</label>
          <label for="item-5"> Scampi</label>
        </li>
        <li>
          <input type="checkbox" id="item-6" checked />
          <label for="item-6" class="checkbox">&#10004;</label>
          <label for="item-6"> Orange Juice</label>
        </li>
        <li>
          <input type="checkbox" id="item-7" checked />
          <label for="item-7" class="checkbox">&#10004;</label>
          <label for="item-7"> ApplesS</label>
        </li>
      </ul>
      <button class="new">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>plus</title>
          <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
      </button>
    </div>
  </body>
</html>
