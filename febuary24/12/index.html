<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iCodeThis 12.02.24 User Authentication</title>

  <body>
    <div class="card">
      <img src="https://source.unsplash.com/W7b3eDUb_2I" alt="" width="300" />
      <p>Tina.V invited you to join</p>
      <h2>Channel name</h2>
      <p class="stats">46K Acitve users &#x2022; 78K Total users</p>
      <div class="username-cont">
        <label for="username">username</label>
        <input
          type="text"
          id="username"
          placeholder="How do you like people  to call you?"
        />
      </div>
      <div class="terms-cont">
        <input type="checkbox" name="" id="terms" />
        <label for="terms"
          >I have read and agree to the <a href="##">Terms of service</a> and
          <a href="#">Privacy policy</a></label
        >
      </div>
      <button>Continue</button>
      <a href="##">Already have an account</a>
    </div>
  </body>
</html>
