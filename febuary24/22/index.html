<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>I code This 22.02.24 Clock In App</title>
  </head>
  <body>
    <div class="screen">
      <header>
        <button class="back">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>keyboard-return</title>
            <path
              d="M19,7V11H5.83L9.41,7.41L8,6L2,12L8,18L9.41,16.58L5.83,13H21V7H19Z"
            />
          </svg>
        </button>
        <button class="search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>magnify</title>
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </button>
      </header>
      <div class="main">
        <h1>&nbsp your hours &nbsp</h1>
        <form action="" class="addHour hidden">
          <h2>Select hour type</h2>
          <select name="hourType" id="">
            <option value="overworked">Overworked hours</option>
            <option value="hours1">other hours 1</option>
            <option value="hours2">other hours 2</option>
            <option value="hours3">other hours 3</option>
          </select>
          <div class="hourInput">
            <input type="text" pattern="\d" placeholder="1" />
            <button>+</button>
            <button>-</button>
          </div>
          <div class="button-container">
            <button class="cancel">Cancel</button>
            <button class="save">Save</button>
          </div>
        </form>
      </div>

      <button class="add">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>plus</title>
          <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
      </button>
    </div>
  </body>
</html>
