<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iCodeThis 25.02.24 E-Ticket 2</title>
  </head>
  <body>
    <div class="screen">
      <header>
        <div>iPhone <span></span></div>
        <div>4:21PM</div>
        <div><span></span>100% <span></span></div>
      </header>
      <main>
        <h3>My Tickets</h3>
        <div class="ticket">
          <h1>The Legend of Tarzan</h1>
          <div class="bookingNr">Booking NR:<span>#25668</span></div>
          <div class="where">
            <div class="room">
              Room
              <div>14</div>
            </div>
            <div class="row">
              Row
              <div>7</div>
            </div>
            <div class="seat">
              Seat
              <div>18</div>
            </div>
          </div>
          <div class="info">
            <span
              >Price
              <span>$5</span>
            </span>
            <span
              >Date
              <span> 09.05.2016</span>
            </span>
          </div>
          <div class="qrCode"></div>
        </div>
        <p>Use the booking number to pick up your tickets before the show</p>
      </main>
      <nav>
        <ul>
          <li><span>Home</span></li>
          <li><span>Movies</span></li>
          <li><span>Favorites</span></li>
          <li><span>My Tickets</span></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
