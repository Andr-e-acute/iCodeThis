<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>iCodeThis 20.01.24 Simple Pricing 2</title>
  </head>
  <body>
    <div class="container">
      <div class="pricing-card starter">
        <h2>Starter</h2>
        <h3>Free</h3>
        <ul>
          <li>Unlimited files</li>
          <li>Unlimited editors</li>
          <li>Unlimited cloud storage</li>
        </ul>
        <button>Choose Starter</button>
      </div>
      <div class="pricing-card pro">
        <h2>Professional</h2>
        <h3><span class="bold">$12</span> per member</h3>
        <ul>
          <li>Unlimited projects</li>
          <li>Private projects</li>
          <li>Team libraries</li>
        </ul>
        <button>Choose Professional</button>
      </div>
    </div>
  </body>
</html>
