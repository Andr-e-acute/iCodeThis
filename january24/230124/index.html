<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>i Code this 23.01.24 Travel Itinerary</title>
  </head>
  <body>
    <div class="screen">
      <header>
        <button class="back">W</button>
        <h1>Bergen-Budapest</h1>
        <button class="dots">...</button>
      </header>
      <section class="done">
        <div class="checkmark">v</div>
        <h2>Flight booked</h2>
        <p>confirmation Code</p>
        <h3>678900</h3>
        <button class="additional">Show Booking Summary</button>
      </section>
      <section class="done">
        <div class="checkmark">v</div>
        <h2>Preparation</h2>
        <div class="tag">Priority</div>
        <button class="additional">add services</button>
      </section>
      <section class="done">
        <div class="checkmark">v</div>
        <h2>Check-in</h2>
        <p>all Passengers Checked-in</p>
        <div class="tags">
          <div class="tag big">AG</div>
          <div class="tag big">II</div>
        </div>
      </section>
      <section>
        <div class="checkmark"></div>
        <h2>Packing</h2>
        <p>You may upgrade you baggage up to three hours before depature</p>
        <button class="additional">add baggage</button>
      </section>
    </div>
  </body>
</html>
