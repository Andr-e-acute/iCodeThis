<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iCodeThis 25.01.24Restaurant UI Kit</title>
  </head>
  <body>
    <div class="card restaurant">
      <h2>Restaurants</h2>
      <div class="restaurantDetails">
        <img
          src="https://source.unsplash.com/vegetable-and-meat-on-bowl-kcA-c3f_3FE"
          alt=""
        />
        <h3 class="name">Clärchens Ballhaus</h3>
        <div class="rating">4.5</div>
        <div class="location">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>map-marker</title>
            <path
              d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"
            />
          </svg>
          <p>Clärchens Ballhaus Auguststraße 24 10117 Berlin</p>
        </div>
        <div class="opening">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>clock-outline</title>
            <path
              d="M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"
            />
          </svg>
          <p>
            <span class="bold">Open Now</span>
            - Closes at 2:00 am
          </p>
        </div>
      </div>
    </div>
    <div class="card selectPeople">
      <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>account-multiple-outline</title>
          <path
            d="M13.07 10.41A5 5 0 0 0 13.07 4.59A3.39 3.39 0 0 1 15 4A3.5 3.5 0 0 1 15 11A3.39 3.39 0 0 1 13.07 10.41M5.5 7.5A3.5 3.5 0 1 1 9 11A3.5 3.5 0 0 1 5.5 7.5M7.5 7.5A1.5 1.5 0 1 0 9 6A1.5 1.5 0 0 0 7.5 7.5M16 17V19H2V17S2 13 9 13 16 17 16 17M14 17C13.86 16.22 12.67 15 9 15S4.07 16.31 4 17M15.95 13A5.32 5.32 0 0 1 18 17V19H22V17S22 13.37 15.94 13Z"
          />
        </svg>
        <p>4 people</p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>chevron-up</title>
          <path
            d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z"
          />
        </svg>
      </header>
      <div class="buttons">
        <button class="peopleAmount">2</button
        ><button class="peopleAmount">3</button
        ><button class="peopleAmount selected">4</button
        ><button class="peopleAmount">5</button
        ><button class="peopleAmount">6</button
        ><button class="peopleAmount">7</button
        ><button class="peopleAmount">8</button
        ><button class="peopleAmount">9</button
        ><button class="peopleAmount">10</button
        ><button class="peopleAmount">11</button
        ><button class="peopleAmount">12</button
        ><button class="peopleAmount">13</button
        ><button class="peopleAmount">14</button
        ><button class="peopleAmount">15</button
        ><button class="peopleAmount">16</button
        ><button class="peopleAmount">17</button
        ><button class="peopleAmount">18</button
        ><button class="peopleAmount">19</button
        ><button class="peopleAmount">20</button>
      </div>
      <a href="">More than 20 people?</a>
    </div>
    <button class="lone selected">Reserve a Table</button>
    <div class="card choseTime">
      <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>clock-outline</title>
          <path
            d="M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"
          />
        </svg>
        <p>Chose a time:</p>
      </header>
      <div class="times">
        <button class="chooseTime">8:00 pm</button
        ><button class="chooseTime selected">8:30 pm</button
        ><button class="chooseTime">9:00 pm</button
        ><button class="chooseTime">9:30 pm</button>
      </div>
    </div>
  </body>
</html>
