<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iCodeThis 25.01.24Restaurant UI Kit</title>
  </head>
  <body>
    <div class="card restaurant">
      <h2>Restaurants</h2>
      <div class="restaurantDetails">
        <img
          src="https://source.unsplash.com/vegetable-and-meat-on-bowl-kcA-c3f_3FE"
          alt=""
        />
        <h3 class="name">Clärchens Ballhaus</h3>
        <div class="rating">4.5</div>
        <div class="location">
          <p>Clärchens Ballhaus Auguststraße.24 10117 Berlin</p>
        </div>
        <div class="opening">
          <span class="bold">Open Now</span>
          - Closes at 2:00 am
        </div>
      </div>
    </div>
    <div class="card selectPeople">
      <header>
        <p>4 people</p>
      </header>
      <div class="buttons">
        <button class="peopleAmount">1</button
        ><button class="peopleAmount">2</button
        ><button class="peopleAmount">3</button
        ><button class="peopleAmount selected">4</button
        ><button class="peopleAmount">5</button
        ><button class="peopleAmount">6</button
        ><button class="peopleAmount">7</button
        ><button class="peopleAmount">8</button
        ><button class="peopleAmount">9</button
        ><button class="peopleAmount">10</button
        ><button class="peopleAmount">11</button
        ><button class="peopleAmount">12</button
        ><button class="peopleAmount">13</button
        ><button class="peopleAmount">14</button
        ><button class="peopleAmount">15</button
        ><button class="peopleAmount">16</button
        ><button class="peopleAmount">17</button
        ><button class="peopleAmount">18</button
        ><button class="peopleAmount">19</button
        ><button class="peopleAmount">20</button>
      </div>
      <a href="">More than 20 people?</a>
    </div>
    <div class="card choseTime">
      <header>
        <p>Chose a time:</p>
      </header>
      <div class="times">
        <button class="chooseTime">8:00 pm</button
        ><button class="chooseTime selected">8:30 pm</button
        ><button class="chooseTime">9:00 pm</button
        ><button class="chooseTime">9:30 pm</button>
      </div>
    </div>
    <button class="lone">Reserve a Table</button>
  </body>
</html>
