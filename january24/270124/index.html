<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>iCodeThis 27.01.24 Add Collection</title>
  </head>
  <body>
    <div class="card">
      <button class="close"></button>
      <h1>Add to collection</h1>
      <ul>
        <li>
          <img
            src="https://source.unsplash.com/laptop-computer-on-glass-top-table-hpjSkU2UYSU"
            alt=""
          />
          <h3>Dashboards</h3>
          <p>24 items &middot Updated yesterday</p>
          <div class="checkmark"></div>
        </li>
        <li class="checked">
          <img
            src="https://source.unsplash.com/monitor-screengrab-shr_Xn8S8QU"
            alt=""
          />
          <h3>Authentication</h3>
          <p>7 items &middot Updated May 9, 2021</p>
          <div class="checkmark"></div>
        </li>
        <li>
          <img
            src="https://source.unsplash.com/white-printer-paper-on-white-wall-Ar-iTL4QKl4"
            alt=""
          />
          <h3>UI Kit</h3>
          <p>9 items &middot Updated May 3, 2021</p>
          <div class="checkmark"></div>
        </li>
      </ul>
      <button class="new">
        <span class="plus"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>plus</title>
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
        </span>
        Create New
      </button>
      <button class="save">Save</button>
    </div>
  </body>
</html>
