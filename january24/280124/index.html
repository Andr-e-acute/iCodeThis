<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iCodeThis 28.01.24 Inbox Ui</title>
  </head>
  <body>
    <div class="inbox">
      <h2>Your messages</h2>
      <button>Compose <span></span></button>
      <div class="messages-container">
        <div class="message">
          <div class="img"></div>
          <h4 class="name">Rafel Jay</h4>
          <p class="message">Hi there how are you</p>
          <p class="when">4 days ago</p>
        </div>
      </div>
    </div>
    <div class="inbox backdrop"></div>
  </body>
</html>
