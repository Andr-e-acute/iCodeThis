<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iCodeThis 28.01.24 Inbox Ui</title>
  </head>
  <body>
    <div class="inbox">
    <div class="backdrop"></div>
      <h2>Your messages</h2>
      <button>Compose 
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pencil-outline</title><path d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z" /></svg>
      </button>
      <div class="messages-container">
        <div class="message">
            <div class="img-container"><img src="https://source.unsplash.com/3ujVzg9i2EI" alt="" /></div>
          <h4 class="name">Rafel Jay</h4>
          <p class="message-text">Hi there how are you</p>
          <p class="when">4 days ago</p>
        </div>
        <div class="message">
            <div class="img-container"><img src="https://source.unsplash.com/8A7fD6Y5VF8" alt="" /></div>
            <h4 class="name">Frank Johnson</h4>
            <p class="message-text">How was the trip?</p>
            <p class="when">5 days ago</p>
          </div>
          <div class="message">
            <div class="img-container"><img src="https://source.unsplash.com/n2WT4H30L9k" alt="" /></div>
            <h4 class="name">Ashley Pierce</h4>
            <p class="message-text">I hope you are well.</p>
            <p class="when">Mar 12,2022</p>
          </div>
          <div class="message">
            <div class="img-container">
                <img
                src="https://source.unsplash.com/KBv5dEN3QtY"
                alt=""
                class="profil-Img"
                          />
            </div>
            <h4 class="name">Nancy Meyer</h4>
            <p class="message-text">Thank you for answering.</p>
            <p class="when">Feb 3, 2022</p>
          </div>
    </div>
    
  </body>
</html>
