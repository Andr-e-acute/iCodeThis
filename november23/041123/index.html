<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>I code this 04.11.23 Reminder app</title>
  </head>
  <body>
    <div class="screen">
      <nav class="sidebar">
        <input type="text" class="text" placeholder="Search" />
        <div class="cat-container">
          <h3>Reminders</h3>
          <div class="count">2</div>
        </div>
        <div class="cat-container">
          <h3>To Do List</h3>
          <div class="count">9</div>
        </div>
        <div class="cat-container">
          <h3>Shopping List</h3>
          <div class="count">4</div>
        </div>
        <div class="cat-container">
          <h3>Other</h3>
          <div class="count">3</div>
        </div>
      </nav>
      <main>
        <div class="under-kat">
          <h2 class="kat-name">Groceries</h2>
          <ul class="tasks">
            <li class="done">Butter</li>
            <li class="done">Orange Juice</li>
            <li>Cheese</li>
            <li class="done">Chocolate</li>
            <li>Corn flakes</li>
            <li>Potatoes</li>
            <li>Avocado</li>
          </ul>
        </div>
        <div class="under-kat closed">
          <h2 class="kat-name">Electronics</h2>
        </div>
        <div class="under-kat closed">
          <h2 class="kat-name">Books</h2>
        </div>
        <div class="under-kat closed">
          <h2 class="kat-name">Car</h2>
        </div>
      </main>
    </div>
  </body>
</html>
