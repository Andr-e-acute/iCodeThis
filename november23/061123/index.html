<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>i code this Countdown 2</title>
  </head>
  <body>
    <div class="colored-blur"></div>
    <div class="content">
      <h1>2023 Progress</h1>
      <h4>time left until the end of the year</h4>
      <div class="dateTime-container">
        <div class="days">
          <div class="amount">99</div>
          <div>Days</div>
        </div>
        <div class="hours">
          <div class="amount">23</div>
          <div>Hours</div>
        </div>
        <div class="minutes">
          <div class="amount">59</div>
          <div>Minutes</div>
        </div>
        <div class="seconds">
          <div class="amount">59</div>
          <div>seconds</div>
        </div>
      </div>
      <h4>Percentage of this the year finished</h4>
      <div class="year-progress">
        <div class="progressbar" style="width: 75%">
          <div class="percentage">75%</div>
        </div>
      </div>
    </div>
  </body>
</html>
