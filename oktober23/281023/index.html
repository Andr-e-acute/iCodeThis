<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iCode this 28.10.23</title>
  </head>
  <body>
    <div class="screen">
      <div class="modal">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z"
            />
          </svg>
          Close
        </button>
        <h2>Settings</h2>
        <h3>Language</h3>
        <p>
          Let us know which language you're most comfortable using. You can
          change it back at any time,
        </p>
        <select name="language" id="language-select">
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
        </select>
        <div class="divider"></div>
        <div class="setting-cat">
          <h3>Autoplay videos</h3>
          <p>Choose if you want to autoplay on your browser</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting-cat">
          <h3>Show profile photos</h3>
          <p>Choose whether to show or hide profile photos of other members.</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="buttons">
          <button>Save</button>
          <button>Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
